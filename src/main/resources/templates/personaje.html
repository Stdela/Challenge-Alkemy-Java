<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <title th:text="${personaje.nombre}" >title</title>
        <meta charset="UTF-8"> </meta>
       
    </head>
    <body>
        <h1 th:text="${personaje.nombre}">texto </h1>
        <ul>
            <li th:src="character/{id}(id={personaje.id})">first</li>
            <li th:text="${personaje.edad}">second</li>
            <li th:text="${personaje.peso}">third</li>
            <li th:text="${personaje.historia}">third</li>
            <li th:each=" pelicula : ${personaje.pelicula}">
                <ol>
                    <li th:text="${pelicula}">first</li>
                </ol>
                
               </li>
        </ul>
        <h2>Agregar una pelicula a nuestro personaje </h2>
        <ul>
            <li th:each="movie : ${pelicula}  ">first
            <span th:text="${movie.titulo}">text</span>
            <form th:action="@{character/{charId}/movies/{moviesId}(charId=personaje.id, moviesId=pelicula.id)}" method="POST">
                <input type="submit" name="Agregar">
            </form>
            </li>
        </ul>

        
        
    </body>
</html>
